<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Avalie a mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/images/img1.svg" alt="" />
      <div class="header"><h2>Informações pessoais</h2></div>
      <form action="">
        <fieldset>
          <div class="col-2">
            <div class="input-wraper">
              <label for="name">Nome</label>
              <input type="text" id="name" required />
            </div>
            <div class="input-wraper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required />
            </div>
          </div>
          <div class="input-wraper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="input-wraper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select id="mentor">
              <option value="none" selected disabled required>Selecione</option>
              <option value="carlos">Carlos</option>
              <option value="sandra">Sandra</option>
              <option value="victor">Victor</option>
            </select>
          </div>
          <div class="input-wraper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea name="feedback" id="feedback" required></textarea>
          </div>
          <div class="checkbox-wraper">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="col-2 date">
            <div class="input-wraper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required />
            </div>
            <div class="col-3">
              <div class="input-wraper">
                <label for="start">Das</label>
                <input type="time" id="start" required />
              </div>
              <div class="input-wraper">
                <label for="end">Até</label>
                <input type="time" id="end" required />
              </div>
            </div>
          </div>
        </fieldset>
        <footer>
          <button type="submit">SALVAR</button>
        </footer>
      </form>
    </div>
  </body>
</html>
